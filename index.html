<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
    <title>Galería Unplugged Nirvana</title>
</head>
<body>
    <header class="header__container">
        <div class="header__img">
            <img src="./css/assets/img/logoUnpluggedNirvana.png" alt="">
        </div>
        <div class="header__menu">
            <img src="./css/assets/img/userIcon.png" alt="User">
            <p>Perfil</p>
            <div>
                <ul>
                    <li><a href="/">Cuenta</a></li>
                    <li><a href="/">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main__container">
        <section class="main__busqueda-container">
            <h1 class="main__titulo">¿Qué canción del Unplugged quieres escuchar hoy?</h1>
            <input class="main__busqueda" type="text" placeholder="Buscar...">
        </section>
        <section class="main-lista__container">
            <h3>Mi lista</h3>
            <div class="main-carrusel__container">
                <div class="main-carrusel-item">
                    <figure class="main-carrusel-item__img">
                        <img src="./css/assets/img/logoUnpluggedNirvana.png" alt="">
                    </figure>
                    <div class="main-carrusel-item__details">
                        <img src="./css/assets/img/play-icon.png" alt="play-icon">
                        <img src="./css/assets/img/plus-icon.png" alt="plus-icon">
                        <p>Título descriptivo</p>
                        <p>Subtítulo descriptivo</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
