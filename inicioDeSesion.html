<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap" rel="stylesheet">
    <title>Galería Unplugged Nirvana</title>
</head>
<body>
    <header class="header__container">
        <div class="header__img">
            <img src="./css/assets/img/logoUnpluggedNirvana.png" alt="">
        </div>
        <div class="header__menu">
            <img src="./css/assets/img/userIcon.png" alt="User">
            <p>Perfil</p>
            <div>
                <ul>
                    <li><a href="/">Cuenta</a></li>
                    <li><a href="/">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="login">
            <div class="login__container">
               <h2>Inicia Sesión</h2> 
               <form class="login__container--form" action="">
                    <input class="input" type="text" placeholder="Corre">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me">
                        <label for="">
                            <input type="checkbox" id="caja1" value="checkbox"> Recuerdame
                        </label>
                        <a href="/">Olvidé mi contraseña</a>
                    </div>
               </form>
               <div class="login__container--social-media">
                    <div>
                        <img src="./css/assets/img/simbolo-de-google.png" alt="google">Inicia sesión con google
                        <img src="./css/assets/img/gorjeo.png" alt="twitter">Inicia sesión con twitter
                    </div>
               </div>
               <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <a href="">Términos de uso</a>
        <a href="">Declaración de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
</body>
</html>
